<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자판기</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="../jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<header>
	<div id="wallet"><span>1000</span></div>
	<div id="hand"><span>1000</span></div>
</header>
<div id="container">
	<div id="vending_machine">
		<div class="btn_section">
			<ul>
			<li><span class="name">이름</span><span class="cost">100</span></li>
			</ul>
		</div>
		<div class="coin_section">
			<div class="coin_slot">동전 투입구</div>
			<div class="return_btn">반환 버튼</div>
			<div class="return_slot">반환구</div>
		</div>
	</div>
</div>
<div id="comment">
	<ul>
		<li><p>준비가 되었다</p></li>
	</ul>
</div>

</body>
</html>
