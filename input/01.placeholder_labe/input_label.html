<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>placeholder:label</title>
<style>
	body{font-size:12px}
	.ipt_box{position:relative}
	.ipt_box input{width:100%;height:14px;padding:4px 0 3px 6px;border:1px solid #cbcacf;background-color:#fff;line-height:14px;color:#000}
	.ipt_box label{position:absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;padding-left:6px;line-height:22px;color:#858585}
</style>
</head>
<body>

<h1>label 을 이용한 placeholder</h1>
<p>
	감싸는 div 와 input / label 로 이루어진 placeholder 입니다. <br>
	label 과 input 의 순서 상관없이 사용가능합니다. <br>
	단. input 과 label 을 감싸는 div.ipt_box는 class 을 바꾸셔도 괜찮습니다. <br>
	변경이 필요할 경우 CSS 의 선택자도 변경 하여샤 합니다.
</p>

<div class="ipt_box" style="width:130px;">
	<label for="">테스트 텍스트입니다</label>
	<input type="text" id="ipt_txt1">
</div>


<script src="jquery-1.11.3.min.js"></script>
<script src="tmp.js"></script>
</body>
</html>
